		<h1>Contact us!</h1>
			
		<form action="#" method="post">
			
			<fieldset>
				<legend> Personal information</legend>

				<label for="Name">Name</label>
				<input type="text" name="Name" id="Name" autocomplete="on" autofocus="" required="" placeholder="Your Name" minlength="3"> <br> <br>
				
				<label for="Age">Age </label>
				<input type="number" name="Age" id="Age" autocomplete="on" maxlength="2" placeholder="Your age" required="" minlength="1"> <br> <br>
				
				<label for="e-mailadress">E-mail adress</label>
				<input type="email" name="e-mailadress" id="e-mailadress" autocomplete="on" required="" placeholder="Your e-mail adress" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"> <br><br>

				<label for="pwd">Password</label>
				<input type="password" name="pwd" id="pdw" required="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,9}">
			</fieldset>

			
			 	<br><br>

	   		<div>
		    	<label for="Message">Message</label> <br>
		    	<textarea name="Message" id="Message" rows="5" cols="130"></textarea>
			</div>
		 
		 
			<div>	Who is your all time favourite character? 
		 		<select id="favchar" name="Favourite Characeter">
		 			<optgroup label="Female">
		 		
		 				<option>Denna</option>
		 				<option>Devi</option>
		 				<option>Felurian</option>
		 				<option selected="">...</option>

		 			</optgroup>

			 		<optgroup label="Male">
		 				<option>Kvothe</option>
		 				<option>Bast</option>
		 				<option>Master Elodin</option>
		 			</optgroup>
		 		</select>
		 	</div> 


			 <fieldset>
		 		<legend>Favourite published book</legend>

			 	<ul>
			 		<li><input type="checkbox" name="favbook" checked="" id="tNotW" value="tNotW"> The Name of the Wind	</li>
			 		<li><input type="checkbox" name="favbook" checked="" id="tSRoST" value="tSRoST"> The Slow Regard of Silent Things</li>
			 		<li><input type="checkbox" name="favbook" checked="" id="aWMF" value="aWMF "> A Wise Man's Fear</li>
			 	</ul>

		 	</fieldset>

		 	<fieldset>
				<legend> Was this helpful?</legend>

				<label for="yes"> </label>
				<input type="RADIO" name="No/yes" id="yes" checked="" value="Yes" > Yes
				<label for="no"></label>
				<input type="radio" name="No/yes" id="no" value="No"> No
			</fieldset>
	
			<div class="button">
			 	<button type="submit">Send!</button> <input type="reset" name="reset" id="reset" value="Reset">
			 </div>
		</form>
